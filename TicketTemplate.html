 <!-- Ticket template -->
 <tr style="height:36pt">
    <td style="width:86pt;border-top-style:solid;border-top-width:1pt">
      <p style="text-indent: 0pt;text-align: left;"><br /></p>
      <p class="s1" style="padding-left: 4pt;text-indent: 0pt;text-align: left;">{{product name}}</p>
    </td>
    <td style="width:368pt;border-top-style:solid;border-top-width:1pt">
      <p style="text-indent: 0pt;text-align: left;"><br /></p>
      <p class="s2" style="padding-right: 47pt;text-indent: 0pt;text-align: right;">{{quantity}}</p>
    </td>
    <td style="width:66pt;border-top-style:solid;border-top-width:1pt">
      <p style="text-indent: 0pt;text-align: left;"><br /></p>
      <p class="s2" style="padding-right: 4pt;text-indent: 0pt;text-align: right;">{{price produce}}</p>
    </td>
  </tr>
  <tr style="height:18pt">
    <td style="width:86pt">
      <p class="s1" style="padding-top: 1pt;padding-left: 4pt;text-indent: 0pt;text-align: left;">Date:</p>
    </td>
    <td style="width:368pt">
      <p class="s2" style="padding-top: 2pt;padding-left: 4pt;text-indent: 0pt;text-align: left;">{{Date}}
      </p>
    </td>
    <td style="width:66pt">
      <p style="text-indent: 0pt;text-align: left;"><br /></p>
    </td>
  </tr>
  <tr style="height:18pt">
    <td style="width:86pt">
      <p class="s1" style="padding-top: 1pt;padding-left: 4pt;text-indent: 0pt;text-align: left;">Venue:</p>
    </td>
    <td style="width:368pt">
      <p class="s2" style="padding-top: 2pt;padding-left: 4pt;text-indent: 0pt;text-align: left;">{{Venue}}
      </p>
    </td>
    <td style="width:66pt">
      <p style="text-indent: 0pt;text-align: left;"><br /></p>
    </td>
  </tr>
  <tr style="height:18pt">
    <td style="width:86pt">
      <p class="s1" style="padding-top: 1pt;padding-left: 4pt;text-indent: 0pt;text-align: left;">Doors Open:
      </p>
    </td>
    <td style="width:368pt">
      <p class="s2" style="padding-top: 2pt;padding-left: 4pt;text-indent: 0pt;text-align: left;">{{doors open}}</p>
    </td>
    <td style="width:66pt">
      <p style="text-indent: 0pt;text-align: left;"><br /></p>
    </td>
  </tr>
